apiVersion: eaas.envmgmt.io/v1
kind: Environment
metadata:
  name: optouttestenv
  project: defaultproject
spec:
  schedule_optouts:
  - duration: 12h
    name: testschedule
  secret:
    name: file://artifacts/optouttestenv/sealed-secret.yaml
  template:
    name: optouttest
    version: v1
    versionState: active
  variables:
  - name: username
    options:
      override:
        type: allowed
      required: true
    value: testuser
    valueType: text
  - name: password
    options:
      override:
        type: allowed
      required: true
      sensitive: true
    value: sealed://variables.1
    valueType: text
