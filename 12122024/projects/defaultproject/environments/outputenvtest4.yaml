apiVersion: eaas.envmgmt.io/v1
kind: Environment
metadata:
  name: outputenvtest4
  project: defaultproject
spec:
  secret:
    name: file://artifacts/outputenvtest4/sealed-secret.yaml
  template:
    name: optouttest
    version: v3
    versionState: draft
  variables:
  - name: username
    options:
      override:
        type: allowed
      required: true
    value: vijays
