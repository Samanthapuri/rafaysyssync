apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: vijayseks121220242
  project: defaultproject
spec:
  blueprintConfig:
    name: opaonly
    version: v9
  cloudCredentials: vijaysrole
  config:
    addons:
    - name: coredns
      version: latest
    - name: kube-proxy
      version: latest
    - configurationValues: '{"env":{"AWS_VPC_K8S_CNI_CUSTOM_NETWORK_CFG":"true","ENI_CONFIG_LABEL_DEF":"topology.kubernetes.io/zone"}}'
      name: vpc-cni
      version: latest
    - name: aws-ebs-csi-driver
      version: latest
    iam:
      withOIDC: true
    managedNodeGroups:
    - ami: ami-0f5f836a30cb455ec
      desiredCapacity: 2
      iam:
        withAddonPolicies:
          autoScaler: true
          imageBuilder: true
      instanceTypes:
      - t3.xlarge
      maxSize: 2
      minSize: 2
      name: al2023
      overrideBootstrapCommand: |
        [AmazonLinux2023]
      privateNetworking: true
      tags:
        email: vijaysamanthapuri@rafay.co
        env: cs-demo
      volumeSize: 80
      volumeType: gp3
    metadata:
      name: vijayseks121220242
      region: us-west-2
      tags:
        email: vijaysamanthapuri@rafay.co
        env: cs-demo
      version: "1.29"
    network:
      cni:
        name: aws-cni
        params:
          customCniCrdSpec:
            us-west-2a:
            - subnet: subnet-0d2c3359d62594d32
            us-west-2b:
            - subnet: subnet-0e7c514426a237796
            us-west-2c:
            - subnet: subnet-0d03a8d56fee019e4
